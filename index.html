<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header"><h1>Stranger Grids</h1></div>
  
    <div class="content_body">
    
        <div class="player_leader_board">
            <div>
                <div class="profile_pic" id="player_one_pic">
                </div>
                <h2><select name="player_one_select" id="player_one_select" class="player_select">
                    <option value="Eleven" selected>Eleven</option>
                    <option value="Mike">Mike</option>
                    <option value="MadMax">Max</option>
                    <option value="Eddie">Eddie</option>
                    <option value="Demogorgon">Demogorgon</option>
                    <option value="Vecna">Vecna</option>
                </select></h2>
                <h2 class="player_one_record">Record: 0</h2>
            </div>
        </div>
        <div class="board_display">
            <div class="result_board"></div>
           
            <div class="board_container">
                <div class="button_container"><button class="square" id="square_1"></button></div>
                <div class="button_container"><button class="square" id="square_2"></button></div>
                <div class="button_container"><button class="square" id="square_3"></button></div>
                <div class="button_container"><button class="square" id="square_4"></button></div>
                <div class="button_container"><button class="square" id="square_5"></button></div>
                <div class="button_container"><button class="square" id="square_6"></button></div>
                <div class="button_container"><button class="square" id="square_7"></button></div>
                <div class="button_container"><button class="square" id="square_8"></button></div>
                <div class="button_container"><button class="square" id="square_9"></button></div>
            </div>

            <div class="menu">
                <button id="restart_button">Restart</button>
            </div>
        </div>
        <div class="player_leader_board">  
            <div>
                <div class="profile_pic" id="player_two_pic">
                </div>
                <h2><select name="player_two_select" id="player_two_select" class="player_select">
                    <option value="Eleven">Eleven</option>
                    <option value="Mike">Mike</option>
                    <option value="MadMax">Max</option>
                    <option value="Eddie">Eddie</option>
                    <option value="Demogorgon">Demogorgon</option>
                    <option value="Vecna" selected>Vecna</option>
                </select></h2>
                <h2 class="player_two_record">Record: 0</h2>               
            </div>
        </div>
    </div>

    <div class="footer">Designed by &nbsp;<a href="https://github.com/mp-v99/Tic-Tac-Toe">Max Pons</a>&nbsp; for &nbsp; <a href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe" style="color:#E3B261">The Odin Project</a></div>
</body>
</html>
